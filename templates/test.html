<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP Modul 6 Data Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #F4F4F4;
            font-family: 'Arial', sans-serif;
        }

        .contact-section {
            padding-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }

        .title-box {
            text-align: center;
        }

        .main-title {
            font-weight: bold;
            color: #1B4242;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 14px;
            color: #555555;
            margin-bottom: 30px;
        }

        .form-container {
            width: 80%;
            margin: auto;
        }

        .form-check-inline p {
            font-weight: bold;
            color: #1B4242;
            text-align: center;
            margin-bottom: 15px;
        }

        #selected_model {
            width: 100%; 
            text-align: center;
        }

        #image-preview {
            width: 60%;
            display: block;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid #1B4242;
            border-radius: 10px;
        }

        .wrap-input100 {
            width: 100%;
            position: relative;
            border-bottom: 2px solid #1B4242;
            margin-bottom: 30px;
        }

        .input100 {
            font-size: 16px;
            color: #555555;
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            background: transparent;
        }

        .focus-input100::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #1B4242;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s;
        }

        .focus-input100::before {
            visibility: visible;
            transform: scaleX(1);
        }

        .symbol-input100 {
            position: absolute;
            font-size: 15px;
            color: #555555;
            display: flex;
            align-items: center;
            bottom: 8px;
        }

        .login100-form-btn {
            width: 100%;
            background-color: #1B4242;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>

<body>
    <section class="contact-section" id="predict1">
        <div class="container">
            <div class="title-box">
                <div class="main-title">UAP Modul 6 Data Image</div>
                <div class="sub-title">Qulubil Hamdi A U - 202010370311126</div>
            </div>
            <form class="login100-form validate-form" action="/predict" method="post" enctype="multipart/form-data">
                <div class="form-container">
                    <div class="row">
                        <div class="column">
                            <div class="form-check form-check-inline">
                                <p>Silahkan Pilih Model yang Diinginkan:</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-check form-check-inline">
                                <select name="select_model" id="selected_model" class="form-contol rounded-pill">
                                    <option value='RPS Model'>Hyperparameter Tuning Model </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <img id="image-preview" alt="image preview" src="#" class="rounded-pill" />
                    <div class="wrap-input100 validate-input form-control rounded-pill" data-validate="Image file is required" id="input">
                        <input class="input100 form-control rounded-pill" id="image-source" name="file" onchange="previewImage();" type="file" alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-file" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn btn btn-sm mt-2 rounded-pill" type="submit">Execute</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
        function previewImage() {
            var preview = document.getElementById('image-preview');
            var fileInput = document.getElementById('image-source');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
            }
        }
    </script>
</body>

</html>
